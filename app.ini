[uwsgi]
virtualenv = /home/ubuntu/apps/shelf-life/virtualenv
chdir = /home/ubuntu/apps/shelf-life/repository
wsgi-file = public_app.py
callable = app
touch-reload = /home/ubuntu/apps/shelf-life/repository/public_app.py
socket = /tmp/cook-your-cupboard.sock
chmod-socket = 777
chown-socket = www-data:www-data
logto = /var/log/uwsgi.log
uid = ubuntu
gid = ubuntu
die-on-term
catch-exceptions
workers = 15
master