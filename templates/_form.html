<div class="tumblr-form">
    <!--
    <form id="tumblr-form" method="post" enctype="multipart/form-data" action="http://localhost:8001/{{ PROJECT_SLUG }}/">
    -->
    <form id="tumblr-form" method="post" enctype="multipart/form-data" action="http://{{ SERVERS[0] }}/{{ PROJECT_SLUG }}/">
        <ol>
            <li class="form-intro">
                <!-- <h2>This project has now concluded. Thank you for your submissions.</h2> -->
                <p>Show us what you got and spare the humblebrags! We want real mysteries.</p>
                </li>
            <li class="form-photo">
                <label for="image" class="instructions">
                    <strong>Take a photo of no more than three pantry items</strong><br/>(<a href="tktk">Here's our guide for taking a nice shot.</a>)
                </label>
                <input type="file" name="image" width="90" accept="image/*">
            </li>
            <li class="form-message">
                <label for="message" class="instructions">
                    <strong>How'd this stuff end up in your pantry?</strong><br/>(Storm stockpiling? Gift basket? Also, what do you think they're for?)
                </label>
                <textarea name="message"></textarea>
            </li>
            <li class="form-signature">
                <label for="signed_name">Signed,</label>
                <input type="text" name="signed_name" placeholder="Your Name" class="signed-name"></input>
            </li>
            <li class="form-email">
                <label for="email">Please leave your email so that we can contact you? (We promise not to publish it or do anything untowards.)</label>
                <input type="text" name="email" placeholder="you@domain.com" class="signed-email"></input>
            </li>
            <li class="form-submit">
                <span class="gentle-reminder" style="display: none;">Please add a photo, an explanation, your initials and where you're from. Thanks!<br/></span>
                <button type="submit" class="btn">Send</button>
            </li>
        </ol>
    </form>
    <!--[if IE]>
    <script type="text/javascript">
        /*
        * Handle simple form validation for browsers that do not support
        * the HTML5 "required" attribute on form elements.
        */
        $('#tumblr-form').submit(function(event){
           var $this = $(this);
           var inputs = [];
           inputs.push($this.find('textarea').text());
           inputs.push($this.find("input[type='file']").attr('value'));
           inputs.push($this.find("input[name='signed_name']").attr('value'));
           inputs.push($this.find("input[name='location']").attr('value'));
           _.each(inputs, function(input){
               if (input === '') {
                   event.preventDefault();
                   $this.find('span.gentle-reminder').show();
               }
           });
        });
    </script>
    <![endif]-->

    <script type="text/javascript">
        $(document).ready(function() {
            $('#tumblr-form').submit(function(e) {
                var btn = $('.form-submit button');

                btn.text('Sending, please wait...');

                return true;
            });

            if (/iP(hone|od|ad)/.test(navigator.platform)) {
                var v = (navigator.appVersion).match(/OS (\d+)_(\d+)_?(\d+)?/);
                var version = parseInt(v[1]);

                if (version < 6) {
                    $('.tumblr-form').html('<p>Sorry, iOS versions older than 6 are not supported.');
                }
            }
        });
    </script>
</div>
