[uwsgi]
virtualenv = /home/ubuntu/apps/{{ REPOSITORY_NAME }}/virtualenv
chdir = /home/ubuntu/apps/{{ REPOSITORY_NAME }}/repository
wsgi-file = public_app.py
callable = app
touch-reload = /home/ubuntu/apps/{{ REPOSITORY_NAME }}/repository/public_app.py
socket = /tmp/{{ PROJECT_SLUG }}.sock
chmod-socket = 777
chown-socket = www-data:www-data
logto = /var/log/uwsgi.log
uid = ubuntu
gid = ubuntu
die-on-term
catch-exceptions
workers = 50
harakiri = 120
max-requests = 50
master